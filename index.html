<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website-shopping cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <header>
        <div class="nav container">

            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag ' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title"> Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy"> Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 h2 class="section-title">Shop Products </h2>
        <div class="shop-content">


            <!--box1-->
            <div class="product-box">
                <img src="imgs/AIR+ZOOM+PEGASUS+41+PRM.png" alt="" class="product-img">
                <h2 class="product-title">Nike Pegasus 41 PRM</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>


            <!--box2-->
            <div class="product-box">
                <img src="imgs/M+NK+TFADV+RUN+DIV+VEST.png" alt="" class="product-img">
                <h2 class="product-title"> Nike Running Division</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag  add-cart'></i>
            </div>

            <!--box3-->
            <div class="product-box">
                <img src="imgs/JA+2.png" alt="" class="product-img">
                <h2 class="product-title"> Ja 2 "foundation"</h2>
                <span class="price">$120</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box4-->
            <div class="product-box">
                <img src="imgs/M+NK+DFADV+STEALTH+APS+SS+TOP.png" alt="" class="product-img">
                <h2 class="product-title">Nike A.P.S</h2>
                <span class="price">$75</span>
                <i class='bx bx-shopping-bag  add-cart'></i>
            </div>
            <!--box5-->
            <div class=" product-box ">
                <img src="imgs/AIR+MAX+DN.png " alt=" " class="product-img ">
                <h2 class="product-title ">Nike Air Max DN</h2>
                <span class="price ">$160</span>
                <i class=' bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box6-->
            <div class="product-box ">
                <img src="imgs/M+NK+TCH+SSNL+WVN+JACKET.png " alt=" " class="product-img ">
                <h2 class="product-title ">Nike Tech</h2>
                <span class="price ">$190</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box7-->
            <div class="product-box ">
                <img src="imgs/AIR+JORDAN+4+RETRO.png " alt=" " class="product-img ">
                <h2 class="product-title "> Air Jorgan 4 Retro "fear "</h2>
                <span class="price ">$215</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box8-->
            <div class="product-box ">
                <img src="imgs/TECH+STATEMENT+PHONE+CROSSBODY.png " alt=" " class="product-img ">
                <h2 class="product-title ">Nike Tech</h2>
                <span class="price ">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
